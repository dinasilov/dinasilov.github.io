<!DOCTYPE html>
<html lang="en">
<head>
<style>
   .fixed-element{
       height:100px;
       width:100%;
       background-color:purple;
       position: sticky;
       top: 0;
   }

   .first-element{
    height:100vh;
    background-color:yellowgreen;
   }

   .second-element{
    height:100vh;
    background-color:crimson;
   }
</style>
</head>
<body>
<div class=second-element></div>
<div class=fixed-element></div>
<div class=first-element></div>
<div class=second-element></div>
<div class=fixed-element></div>
</body>
</html>
